<!DOCTYPE html>
<html lang="en">

<head>
  <title>Chat</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="page" id="loginPage">

    <h1>Qual seu nome de usuário?</h1>
    <input type="text" id="loginNameInput" placeholder="Digite seu nome de usuário">
    
  </div>

  <div class="page" id="chatPage">
    
    <div class="chatArea">
      <ul class="chatList"></ul>
      <ul class="userList"></ul>
    </div>

    <div class="chatInput">
      <input type="text" id="chatTextInput" placeholder="Digite sua mensagem (e aperte Enter)">
    </div>

  </div>

  <script type="module" src="main.js"></script>
</body>

</html>
